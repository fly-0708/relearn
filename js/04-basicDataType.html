<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dataType</title>
</head>
<body>

</body>
<script>
    /*
    * Number 数据类型
    * 整数和浮点数（小数）
    * Infinity 最值（字面量）
    * NaN
    * 使用js进行浮点数运算  可能会得到一个不精确的结果
    * js不要进行精确度要求较高的运算
    * */
    let a=12
    let b='12'
    //  使用typeof检查数据类型
    console.log(typeof a)
    console.log(typeof  b)
    console.log(Number.MAX_VALUE)
    console.log(Number.MIN_VALUE)//正数最小值
    console.log(b * b)//NaN

    /*
    * 布尔值（boolean）
    * true
    * false
    *typeof 返回 boolean
    * */
    let boo=false
    console.log(typeof boo)

    /*
    * null
    * null用来表示空对象
    *
    * */
    let nu=null
    console.log(typeof nu)//return object

    /*
    * undefined
    * 生命一个变量 但是没赋值
    * */

    let und
    console.log(typeof und)//undefined


</script>
</html>
